name: Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: leanprover/lean-action@v1-beta
        with:
          check-reservoir-eligibility: true
          test: false   # There are no tests